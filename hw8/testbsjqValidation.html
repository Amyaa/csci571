<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>
    <title>Real Estate Search</title>
    <style type="text/css">
        body {
            background-image: url("V0779-d9.jpg");
            color: rgb(218,121,46);
        }
        form {
            margin-top: 25px;
        }
h3{
  font-size: 18px;
  margin-top: 5px;
  margin-bottom: 0px;
}


.col-sm-1 {
    width: 5%;
    padding-right: 2px;
}
.col-sm-3 {
    width: 31%;
}
</style>
</head>
<body>

    <div class="container-fluid">
        <div class="inputt">
            <div class="row">              
                <h3>Search Your Property Here</h3>
            </div>

            <div class="row">
                <form id="registrationForm" method="get" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">street*</label>
                        <div class="col-sm-2">
                            <input type="text" name="street" class="form-control">
                        </div>

                        <label class="col-sm-1 control-label">City:</label>
                        <div class="col-sm-2">
                            <input type="text" name="city" class="form-control">
                        </div>

                        <label class="col-sm-1 control-label">State:</label>
                        <div class="col-sm-2">
                            <select name="state" class="form-control">
                                <option></option>
                                <option value="AL">AL</option>
                                <option value="WI">WI</option>
                                <option value="WY">WY</option>
                            </select>
                        </div>

                        <div class="col-sm-3">
                            <!-- Do NOT use name="submit" or id="submit" for the Submit button -->    
                            <button type="submit" class="btn btn-warning">Validate</button>
                            <a href="http://www.zillow.com/"><img src="http://www.zillow.com/widgets/GetVersionedResource.htm?path=/static/logos/Zillowlogo_150x40.gif" width="150" height="40" alt="Zillow Real Estate Search" /></a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <br>

        <hr>


        <div id="backdata">         
        </div> 
    </div>

     

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- BootstrapValidator JS -->
    <script type="text/javascript" src="bootstrap/dist/js/bootstrapValidator.min.js"></script>

<script>
$(document).ready(function() {
        
        $('#registrationForm').bootstrapValidator({
            fields: {
                street: {
                    message: 'The street is not valid',
                    validators: {
                        notEmpty: {
                            message: 'This field is required'
                        }
                    }
                },
                city: {
                    validators: {
                        notEmpty: {
                            message: 'This field is required'
                        }
                    }
                },
                state: {
                    validators: {
                        notEmpty: {
                            message: 'This field is required'
                        }
                    }
                }
            }
        }).on('success.form.bv', function (e) {
            // Prevent form submission
            e.preventDefault();
        })
    .on('error.form.bv', function(e) {
        // This is called when the form is invalid
        //$("div:contains('form-group')").addClass('has-error');
        
        /*<small class="help-block" style="display: none;" data-bv-validator="notEmpty" data-bv-for="state" data-bv-result="VALID">This field is required</small>*/
    })
    .on('error.field.bv', function(e, data) {
        // This is triggered when any field is error
        // console.log(data);

        // NOTE: Change button1, button3 to your buttons selector
        //$("div:contains('form-group')").addClass('has-error');
    });
//  });
});  
</script>

</body>
</html>
